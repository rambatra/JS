<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<style>
    #name{
        background-color: yellow;
        font-size: 50px;
    }
</style>
<body>
    <span id ="name"></span>
    <br><br><br>
 English: <h2 id="a"></h2>
 
 Maths:<h2 id="b"></h2>

Urdu :<h2 id="c"></h2>

Physics:<h2 id="d"></h2>

 Chemistry:<h2 id="e"></h2>
 Total marks:<h2 id="f">f</h2>
 Grade:<h2 id="grade"></h2>
 <br><br>
 <button id="ab" onclick="grade()"> FOR GRADE ,CLICK HERE</button>
    <script>
 let name=prompt("Enter your name");
document.getElementById('name').innerHTML=name
let a=  Number(prompt("English marks"));
let b=  Number(prompt("Maths marks"));
let c=  Number(prompt("Urdu marks"));
let d=  Number(prompt("Physics marks"));
let e=  Number(prompt("Chemistry marks"));
document.getElementById('a').innerHTML=a
document.getElementById('b').innerHTML=b
document.getElementById('c').innerHTML=c
document.getElementById('d').innerHTML=d
document.getElementById('e').innerHTML=e
 let f= (a+b+c+d+e)
 document.getElementById('f').innerHTML=f
 function grade(){
    let f= (a+b+c+d+e);
if(f>=80 && f<=100){
    document.getElementById('grade').innerHTML
    alert("hurrah!"," ","You secure A1 Grades")
}
else if(f>100){
    alert("Invalid marks")
}
else if(f>=60 && f<80){
    alert("well done, You secure A Grade")
}
else if(f>=40 && f<60){
    alert("Good , You secure B Grade")
}
else if(f>=30 && f<40){
    alert("Try well ,You secure C Grade")
}
else{
    alert("You get fail")
}
 }
    </script>
</body>
</html>
